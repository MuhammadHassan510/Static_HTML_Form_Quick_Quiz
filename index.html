<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Form - Quik Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Static HTML Form</h1>
      <div id="nav">
        <a href="home">Home</a>
        <a href="about">About</a>
        <a href="contact">Contact</a>
      </div>
    </header>
    <div id="form">
      <form action="" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Type In Your Full Name"/>
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Type The City You Live In"/>
        <label for="pin">Pin Code</label>
        <input type="number" id="pin" name="pin" placeholder="Type Your Pin Or Postal Code"/>
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
